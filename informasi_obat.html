<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obat-obatan Ringan yang Direkomendasikan untuk Digunakan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .title {
            text-align: center;
            font-size: 2em;
            margin-bottom: 30px;
            color: #005f73;
        }

        .medication {
            display: flex;
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .medication img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            margin-right: 20px;
        }

        .medication-info {
            flex: 1;
        }

        .medication-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #0077b6;
        }

        .medication-description {
            font-size: 1em;
            color: #555;
        }

        .medication:last-child {
            border-bottom: none;
        }

        /* Tombol Kembali */
        .back-button {
            display: block;
            margin: 20px auto;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
        }

        .back-button:hover {
            background-color: #45a049;
        }

        /* Responsif untuk perangkat yang lebih kecil */
        @media (max-width: 768px) {
            .medication {
                flex-direction: column;
                align-items: center;
            }

            .medication img {
                margin-bottom: 10px;
            }

            .medication-info {
                text-align: center;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="title">Obat-obatan Ringan yang Direkomendasikan untuk Digunakan</h1>
    <!-- Konten Obat di sini -->
    <!-- Tambahan Tombol Kembali -->
    <button class="back-button" onclick="goBack()">Kembali</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
